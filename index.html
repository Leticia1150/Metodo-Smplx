  body {

    text-align: center;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input[type=text], input[type=number], select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }

    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .flex-row > * {
    flex: 1;
    min-width: 100px;
  }
  button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    padding: 12px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  #formularioDatos {
    margin-top: 20px;
    display: none;
  }
  .error {
    color: red;
    font-weight: bold;
    margin-top: 5px;
  }
  #grafico {
    margin-top: 40px;
    height: 500px;
  }
