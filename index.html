<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Optimizador Simplex Interactivo</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf5;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #d6788c;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .form-card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .form-section {
      margin-bottom: 15px;
    }
    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80px;
    }
    button {
      background: #d6788c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    #grafica {
      width: 100%;
      height: 700px;
    }
    .result-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .result-table th {
      background-color: #ffe2e9;
    }
  </style>
</head>
<body>
  <h1>Aplicación Visual de Programación Lineal</h1>
  <div class="container">
    <div class="form-card">
      <div class="form-section">
        <label>Tipo de optimización:</label>
        <select id="tipo">
          <option value="max">Maximizar</option>
          <option value="min">Minimizar</option>
        </select>
      </div>

      <div class="form-section">
        <label>Z = </label>
        <input type="number" id="z_x"> x +
        <input type="number" id="z_y"> y
      </div>

      <div class="form-section">
        <strong>Restricción 1:</strong><br>
        <input type="number" id="r1_x"> x +
        <input type="number" id="r1_y"> y <=
        <input type="number" id="r1_b">
      </div>

      <div class="form-section">
        <strong>Restricción 2:</strong><br>
        <input type="number" id="r2_x"> x +
        <input type="number" id="r2_y"> y <=
        <input type="number" id="r2_b">
      </div>

      <div class="form-section">
        <strong>Condiciones:</strong><br>
        x <select id="cond_x">
          <option value=">=">≥</option>
          <option value="<=">≤</option>
        </select> <input type="number" id="cond_x_val" value="0">
        y <select id="cond_y">
          <option value=">=">≥</option>
          <option value="<=">≤</option>
        </select> <input type="number" id="cond_y_val" value="0">
      </div>

      <button onclick="graficar()">Graficar Solución</button>
    </div>

    <div class="form-card" style="flex: 2">
      <div id="grafica"></div>
      <table class="result-table" id="tablaResultados">
        <thead>
          <tr><th>Vértice</th><th>x</th><th>y</th><th>Z</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- El resto del código JavaScript permanece igual -->
</body>
</html>
